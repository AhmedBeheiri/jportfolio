<!DOCTYPE html>
<html>
<head>
    <title>Work Experience - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 2rem; margin-bottom: 2rem; color: #f1f5f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .back-link { color: #3b82f6; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        .back-link:hover { text-decoration: underline; }
        button { padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        button:hover { background: #2563eb; }
        button.delete { background: #ef4444; }
        button.delete:hover { background: #dc2626; }
        button.edit { background: #3b82f6; margin-right: 0.5rem; }
        button.edit:hover { background: #2563eb; }
        .work-list { display: grid; gap: 20px; }
        .work-card { background: #1e293b; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #334155; }
        .work-card h3 { margin-top: 0; color: #3b82f6; }
        .work-card .meta { color: #94a3b8; font-size: 14px; margin-bottom: 10px; }
        .work-card .actions { margin-top: 15px; }
        .work-card .skills { margin-top: 10px; }
        .skill-tag { display: inline-block; background: #334155; padding: 4px 12px; border-radius: 12px; margin-right: 8px; margin-bottom: 8px; font-size: 12px; color: #e2e8f0; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #1e293b; margin: 2% auto; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 600px; }
        .modal-content h2 { color: #f1f5f9; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, textarea { width: 100%; padding: 0.75rem; border: 1px solid #334155; border-radius: 0.25rem; box-sizing: border-box; background: #0f172a; color: #e2e8f0; }
        input:focus, textarea:focus { outline: none; border-color: #3b82f6; }
        textarea { min-height: 100px; resize: vertical; }
        .success { background-color: #065f46; color: #d1fae5; padding: 12px; border-radius: 0.5rem; margin-bottom: 20px; display: none; }
        .error { background-color: #7f1d1d; color: #fecaca; padding: 12px; border-radius: 0.5rem; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
        <div class="header">
            <h1>Work Experience</h1>
            <button onclick="openModal()">Add New Experience</button>
        </div>
        
        <div class="success" id="successMsg">Operation completed successfully!</div>
        <div class="error" id="errorMsg"></div>
        
        <div class="work-list" id="workList">
            <!-- Work experience items will be loaded here -->
        </div>
    </div>
    
    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Work Experience</h2>
            <form id="workForm">
                <input type="hidden" id="workId">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="role">Role/Position</label>
                    <input type="text" id="role" required>
                </div>
                <div class="form-group">
                    <label for="start">Start Date</label>
                    <input type="date" id="start" required>
                </div>
                <div class="form-group">
                    <label for="end">End Date (leave empty if current)</label>
                    <input type="date" id="end">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Company Logo URL</label>
                    <input type="url" id="imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="e.g., React, Node.js, AWS">
                </div>
                <div class="form-group">
                    <label for="link">Company Website (optional)</label>
                    <input type="url" id="link">
                </div>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <script>
        const modal = document.getElementById('modal');
        const workForm = document.getElementById('workForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        
        function openModal(work = null) {
            if (work) {
                document.getElementById('modalTitle').textContent = 'Edit Work Experience';
                document.getElementById('workId').value = work.id;
                document.getElementById('companyName').value = work.companyName;
                document.getElementById('role').value = work.role;
                document.getElementById('start').value = work.start.split('T')[0];
                document.getElementById('end').value = work.end ? work.end.split('T')[0] : '';
                document.getElementById('description').value = work.description;
                document.getElementById('imageUrl').value = work.imageUrl;
                document.getElementById('skills').value = work.skills.join(', ');
                document.getElementById('link').value = work.link || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Add Work Experience';
                workForm.reset();
                document.getElementById('workId').value = ''; // Clear the ID
            }
            modal.style.display = 'block';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }
        
        async function loadWorkExperience() {
            try {
                const response = await fetch('{{apiUrl}}/content/getWorkExperience', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                const container = document.getElementById('workList');
                container.innerHTML = '';
                
                data.forEach(work => {
                    const card = document.createElement('div');
                    card.className = 'work-card';
                    const endDateText = work.end ? new Date(work.end).toLocaleDateString() : 'Present';
                    card.innerHTML = `
                        <h3>${work.role} at ${work.companyName}</h3>
                        <div class="meta">${new Date(work.start).toLocaleDateString()} - ${endDateText}</div>
                        <p>${work.description}</p>
                        <div class="skills">
                            ${work.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                        <div class="actions">
                            <button class="edit" onclick='editWork(${JSON.stringify(work)})'>Edit</button>
                            <button class="delete" onclick="deleteWork(${work.id})">Delete</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading work experience:', error);
                showError('Failed to load work experience');
            }
        }
        
        function editWork(work) {
            openModal(work);
        }
        
        async function deleteWork(id) {
            if (!confirm('Are you sure you want to delete this work experience?')) return;
            
            try {
                await fetch('{{apiUrl}}/content/deleteWorkExperience', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({id: id})
                });
                
                showSuccess('Work experience deleted successfully');
                loadWorkExperience();
            } catch (error) {
                console.error('Error deleting work:', error);
                showError('Failed to delete work experience');
            }
        }
        
        workForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const workId = document.getElementById('workId').value;
            const skillsInput = document.getElementById('skills').value;
            const endDate = document.getElementById('end').value;
            
            const workData = {
                companyName: document.getElementById('companyName').value,
                role: document.getElementById('role').value,
                start: new Date(document.getElementById('start').value).toISOString(),
                end: endDate ? new Date(endDate).toISOString() : null,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                skills: skillsInput.split(',').map(s => s.trim()).filter(s => s),
                link: document.getElementById('link').value || null
            };
            
            if (workId) {
                workData.id = parseInt(workId);
            }
            
            try {
                const endpoint = workId ? 'updateWorkExperience' : 'addWorkExperience';
                await fetch(`{{apiUrl}}/content/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({work: workData})
                });
                
                showSuccess(workId ? 'Work experience updated' : 'Work experience added');
                closeModal();
                loadWorkExperience();
            } catch (error) {
                console.error('Error saving work:', error);
                showError('Failed to save work experience');
            }
        });
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 3000);
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Load data on page load
        loadWorkExperience();
    </script>
</body>
</html>
