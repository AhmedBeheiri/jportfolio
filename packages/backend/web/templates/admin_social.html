<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 2rem; margin-bottom: 2rem; color: #f1f5f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .btn { padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
       .btn:hover { background: #2563eb; }
        table { width: 100%; background: #1e293b; border-radius: 0.5rem; overflow: hidden; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #334155; font-weight: 600; }
        .actions button { margin-right: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; }
        .edit-btn { background: #3b82f6; color: white; }
        .delete-btn { background: #ef4444; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1e293b; padding: 2rem; border-radius: 0.5rem; min-width: 500px; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: #0f172a; border: 1px solid #334155; border-radius: 0.25rem; color: #e2e8f0; }
        .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }
        .icon-preview { font-size: 2rem; margin-left: 1rem; }
        .back-link { color: #3b82f6; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
        <div class="header">
            <h1>Social Links</h1>
            <button class="btn" onclick="openModal()">Add Social Link</button>
        </div>

        <table id="linksTable">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Platform</th>
                    <th>URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Social Link</h2>
            <form id="linkForm">
                <input type="hidden" id="linkId">
                <div class="form-group">
                    <label>Platform</label>
                    <select id="platform" required onchange="updateIcon()">
                        <option value="">Select Platform</option>
                        <option value="GitHub">GitHub</option>
                        <option value="LinkedIn">LinkedIn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Icon (Font Awesome class)</label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="icon" placeholder="fa-brands fa-github" required readonly>
                        <span id="iconPreview" class="icon-preview"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="url" placeholder="https://github.com/username" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" style="background: #64748b;" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateIcon() {
            const platform = document.getElementById('platform').value;
            const iconInput = document.getElementById('icon');
            const iconPreview = document.getElementById('iconPreview');
            
            const iconMap = {
                'GitHub': 'fa-brands fa-github',
                'LinkedIn': 'fa-brands fa-linkedin'
            };
            
            const iconClass = iconMap[platform] || '';
            iconInput.value = iconClass;
            iconPreview.innerHTML = iconClass ? `<i class="${iconClass}"></i>` : '';
        }

        async function loadLinks() {
            const response = await fetch('{{apiUrl}}/content/getSocialLinks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
            const links = await response.json();
            
            const tbody = document.querySelector('#linksTable tbody');
            tbody.innerHTML = links.map(link => `
                <tr>
                    <td><i class="${link.icon} fa-2x"></i></td>
                    <td>${link.platform}</td>
                    <td>${link.url}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="editLink(${link.id}, '${link.platform}', '${link.url}', '${link.icon}')">Edit</button>
                        <button class="delete-btn" onclick="deleteLink(${link.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function openModal(id = null) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = id ? 'Edit Social Link' : 'Add Social Link';
            if (!id) {
                document.getElementById('linkForm').reset();
                document.getElementById('linkId').value = '';
                document.getElementById('iconPreview').innerHTML = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function editLink(id, platform, url, icon) {
            document.getElementById('linkId').value = id;
            document.getElementById('platform').value = platform;
            document.getElementById('url').value = url;
            document.getElementById('icon').value = icon;
            document.getElementById('iconPreview').innerHTML = `<i class="${icon}"></i>`;
            openModal(id);
        }

        async function deleteLink(id) {
            if (!confirm('Delete this social link?')) return;
            await fetch('{{apiUrl}}/content/deleteSocialLink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            loadLinks();
        }

        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('linkId').value;
            const data = {
                platform: document.getElementById('platform').value,
                url: document.getElementById('url').value,
                icon: document.getElementById('icon').value
            };
            
            if (id) {
                data.id = parseInt(id);
                await fetch('{{apiUrl}}/content/updateSocialLink', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: data })
                });
            } else {
                await fetch('{{apiUrl}}/content/addSocialLink', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: data })
                });
            }
            
            closeModal();
            loadLinks();
        });

        loadLinks();
    </script>
</body>
</html>
