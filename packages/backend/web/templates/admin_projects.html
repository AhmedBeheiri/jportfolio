<!DOCTYPE html>
<html>
<head>
    <title>Projects - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 2rem; margin-bottom: 2rem; color: #f1f5f9; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .back-link { color: #3b82f6; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        .back-link:hover { text-decoration: underline; }
        button { padding: 0.75rem 1.5rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; }
        button:hover { background: #2563eb; }
        button.delete { background: #ef4444; }
        button.delete:hover { background: #dc2626; }
        button.edit { background: #3b82f6; margin-right: 0.5rem; }
        button.edit:hover { background: #2563eb; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .project-card { background: #1e293b; border-radius: 0.5rem; overflow: hidden; border: 1px solid #334155; }
        .project-card img { width: 100%; height: 200px; object-fit: cover; background: #334155; }
        .project-card .content { padding: 1.5rem; }
        .project-card h3 { margin-top: 0; color: #3b82f6; }
        .project-card .badge { display: inline-block; background: #3b82f6; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin-bottom: 10px; }
        .project-card .tags { margin: 10px 0; }
        .tag { display: inline-block; background: #334155; padding: 4px 12px; border-radius: 12px; margin-right: 8px; margin-bottom: 8px; font-size: 12px; color: #e2e8f0; }
        .project-card .actions { margin-top: 15px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #1e293b; margin: 2% auto; padding: 2rem; border-radius: 0.5rem; width: 90%; max-width: 700px; }
        .modal-content h2 { color: #f1f5f9; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, textarea { width: 100%; padding: 0.75rem; border: 1px solid #334155; border-radius: 0.25rem; box-sizing: border-box; background: #0f172a; color: #e2e8f0; }
        input:focus, textarea:focus { outline: none; border-color: #3b82f6; }
        textarea { min-height: 100px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .success { background-color: #065f46; color: #d1fae5; padding: 12px; border-radius: 0.5rem; margin-bottom: 20px; display: none; }
        .error { background-color: #7f1d1d; color: #fecaca; padding: 12px; border-radius: 0.5rem; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <input type="hidden" id="globalApiUrl" value="{{apiUrl}}" />
    
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
        <div class="header">
            <h1>Projects</h1>
            <button onclick="openModal()">Add New Project</button>
        </div>
        
        <div class="success" id="successMsg">Operation completed successfully!</div>
        <div class="error" id="errorMsg"></div>
        
        <div class="project-grid" id="projectGrid">
            <!-- Project cards will be loaded here -->
        </div>
    </div>
    
    <!-- Modal for Add/Edit -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Project</h2>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="badge">Badge</label>
                        <input type="text" id="badge" required placeholder="e.g., Mobile App">
                    </div>
                    <div class="form-group">
                        <label for="badgeIcon">Badge Icon (SVG)</label>
                        <select id="badgeIcon" required>
                            <option value="">Select an icon</option>
                            <option value="mobile">üì± Mobile</option>
                            <option value="web">üåê Web</option>
                            <option value="api">‚öôÔ∏è API</option>
                            <option value="desktop">üíª Desktop</option>
                            <option value="game">üéÆ Game</option>
                            <option value="ai">ü§ñ AI/ML</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="e.g., React, Node.js, AWS">
                </div>
                <div class="form-group">
                    <label for="workedAt">Company (Optional)</label>
                    <select id="workedAt">
                        <option value="">None - Personal Project</option>
                    </select>
                </div>
                <h3>Secondary Action (Optional)</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="secondaryActionText">Action Text</label>
                        <input type="text" id="secondaryActionText" placeholder="e.g., View Demo">
                    </div>
                    <div class="form-group">
                        <label for="secondaryActionIcon">Action Icon (SVG)</label>
                        <select id="secondaryActionIcon">
                            <option value="">No icon</option>
                            <option value="link">üîó Link</option>
                            <option value="github">üì¶ GitHub</option>
                            <option value="play">‚ñ∂Ô∏è Play/Demo</option>
                            <option value="download">‚¨áÔ∏è Download</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondaryActionUrl">Action URL</label>
                    <input type="url" id="secondaryActionUrl">
                </div>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <script>
        const modal = document.getElementById('modal');
        const projectForm = document.getElementById('projectForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        let workExperiences = [];
        
        async function loadWorkExperiences() {
            try {
                const response = await fetch(document.getElementById('globalApiUrl').value + '/content/getWorkExperience', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                workExperiences = await response.json();
                
                const select = document.getElementById('workedAt');
                select.innerHTML = '<option value="">None - Personal Project</option>';
                workExperiences.forEach(work => {
                    const option = document.createElement('option');
                    option.value = work.id;
                    option.textContent = work.companyName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading work experiences:', error);
            }
        }
        
        function openModal(project = null) {
            if (project) {
                document.getElementById('modalTitle').textContent = 'Edit Project';
                document.getElementById('projectId').value = project.id;
                document.getElementById('title').value = project.title;
                document.getElementById('description').value = project.description;
                document.getElementById('imageUrl').value = project.imageUrl;
                document.getElementById('badge').value = project.badge;
                document.getElementById('badgeIcon').value = project.badgeIcon;
                document.getElementById('tags').value = project.tags.join(', ');
                document.getElementById('workedAt').value = project.workedAt ? project.workedAt.id : '';
                document.getElementById('secondaryActionText').value = project.secondaryActionText || '';
                document.getElementById('secondaryActionIcon').value = project.secondaryActionIcon || '';
                document.getElementById('secondaryActionUrl').value = project.secondaryActionUrl || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Add Project';
                projectForm.reset();
                document.getElementById('projectId').value = ''; // Clear the ID
            }
            modal.style.display = 'block';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }
        
        async function loadProjects() {
            try {
                const response = await fetch(document.getElementById('globalApiUrl').value + '/content/getProjects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                const grid = document.getElementById('projectGrid');
                grid.innerHTML = '';
                
                data.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <img src="${project.imageUrl}" alt="${project.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%27400%27 height=%27200%27%3E%3Crect width=%27400%27 height=%27200%27 fill=%27%23e9ecef%27/%3E%3Ctext x=%2750%25%27 y=%2750%25%27 dominant-baseline=%27middle%27 text-anchor=%27middle%27 fill=%27%23999%27%3ENo Image%3C/text%3E%3C/svg%3E'">
                        <div class="content">
                            <span class="badge">${project.badgeIcon} ${project.badge}</span>
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <div class="actions">
                                <button class="edit" onclick='editProject(${JSON.stringify(project)})'>Edit</button>
                                <button class="delete" onclick="deleteProject(${project.id})">Delete</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                showError('Failed to load projects');
            }
        }
        
        function editProject(project) {
            openModal(project);
        }
        
        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            
            try {
                await fetch(document.getElementById('globalApiUrl').value + '/content/deleteProject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({id: id})
                });
                
                showSuccess('Project deleted successfully');
                loadProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
                showError('Failed to delete project');
            }
        }
        
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const projectId = document.getElementById('projectId').value;
            const tagsInput = document.getElementById('tags').value;
            
            const projectData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                imageUrl: document.getElementById('imageUrl').value,
                badge: document.getElementById('badge').value,
                badgeIcon: document.getElementById('badgeIcon').value,
                tags: tagsInput.split(',').map(t => t.trim()).filter(t => t),
                secondaryActionText: document.getElementById('secondaryActionText').value || null,
                secondaryActionIcon: document.getElementById('secondaryActionIcon').value || null,
                secondaryActionUrl: document.getElementById('secondaryActionUrl').value || null,
                workedAt: null  // Will be set below if a company is selected
            };
            
            // If a company is selected, attach the full WorkExperience object
            const workedAtId = document.getElementById('workedAt').value;
            if (workedAtId) {
                const selectedWork = workExperiences.find(w => w.id === parseInt(workedAtId));
                if (selectedWork) {
                    projectData.workedAt = selectedWork;
                }
            }
            
            if (projectId) {
                projectData.id = parseInt(projectId);
            }
            
            try {
                const endpoint = projectId ? 'updateProject' : 'addProject';
                await fetch(`${document.getElementById('globalApiUrl').value}/content/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({project: projectData})
                });
                
                showSuccess(projectId ? 'Project updated' : 'Project added');
                closeModal();
                loadProjects();
            } catch (error) {
                console.error('Error saving project:', error);
                showError('Failed to save project');
            }
        });
        
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 3000);
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Load data on page load
        loadWorkExperiences();
        loadProjects();
    </script>
</body>
</html>
