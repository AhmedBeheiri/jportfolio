<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 2rem; margin-bottom: 2rem; color: #f1f5f9; }
        .back-link { color: #3b82f6; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
        .back-link:hover { text-decoration: underline; }
        table { width: 100%; background: #1e293b; border-radius:0.5rem; overflow: hidden; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #334155; font-weight: 600; }
        .message-cell { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .date {font-size: 0.875rem; color: #94a3b8; }
        .actions button { padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
        .actions button hover { background: #2563eb; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1e293b; padding: 2rem; border-radius: 0.5rem; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .modal-content h2 { margin-bottom: 1rem; }
        .field { margin-bottom: 1.5rem; }
        .field label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #94a3b8; }
        .field-value { background: #0f172a; padding: 0.75rem; border-radius: 0.25rem; }
        .btn { padding: 0.75rem 1.5rem; background: #64748b; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
        .btn:hover { background: #475569; }
    </style>
</head>
<body>
    <input type="hidden" id="globalApiUrl" value="{{apiUrl}}" />
    
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Contact Messages</h1>

        <table id="messagesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Message Details</h2>
            <div id="messageDetails"></div>
            <button class="btn" onclick="closeModal()" style="margin-top: 1.5rem;">Close</button>
        </div>
    </div>

    <script>
        async function loadMessages() {
            const response = await fetch(document.getElementById('globalApiUrl').value + '/contact/getMessages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
            const messages = await response.json();
            
            const tbody = document.querySelector('#messagesTable tbody');
            tbody.innerHTML = messages.map(msg => {
                const date = new Date(msg.createdAt).toLocaleString();
                return `
                    <tr>
                        <td class="date">${date}</td>
                        <td>${msg.name}</td>
                        <td>${msg.email}</td>
                        <td>${msg.subject || 'General Inquiry'}</td>
                        <td class="message-cell">${msg.message}</td>
                        <td class="actions">
                            <button onclick='viewMessage(${JSON.stringify(msg).replace(/'/g, "\\'")})'> View</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function viewMessage(msg) {
            const date = new Date(msg.createdAt).toLocaleString();
            document.getElementById('messageDetails').innerHTML = `
                <div class="field">
                    <label>Date</label>
                    <div class="field-value">${date}</div>
                </div>
                <div class="field">
                    <label>Name</label>
                    <div class="field-value">${msg.name}</div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <div class="field-value">${msg.email}</div>
                </div>
                <div class="field">
                    <label>Subject</label>
                    <div class="field-value">${msg.subject || 'General Inquiry'}</div>
                </div>
                <div class="field">
                    <label>Message</label>
                    <div class="field-value" style="white-space: pre-wrap;">${msg.message}</div>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        loadMessages();
    </script>
</body>
</html>
